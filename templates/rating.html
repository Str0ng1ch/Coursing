<!DOCTYPE html>
<html>
<head>
    <title>Flask App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img src="../static/pawn.png" alt="Card image cap" style="width: 30px; height: 30px">
        ПроКурсинг
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/rating">Рейтинг <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>
                <div class="d-flex align-items-center" style="min-width: 130px; max-width: 180px">
                    Класс
                    <select class="form-control ml-2" id="typeDropdown">
                        <option value="all" selected>Все</option>
                        <option value="Стандартный">Стандартный</option>
                        <option value="Стандартный-спринтеры">Стандартный-спринтеры</option>
                        <option value="Юниоры">Юниоры</option>
                        <!-- добавьте другие классы по мере необходимости -->
                    </select>
                </div>
            </th>
            <th>
                <div class="d-flex align-items-center">
                    Кличка
                    <input type="text" class="form-control ml-2" id="nameSearch" placeholder="Поиск...">
                </div>
            </th>
            <th>
                <div class="d-flex align-items-center">
                    Пол
                    <select class="form-control ml-2" id="sexDropdown">
                        <option value="all" selected>Все</option>
                        <option value="Кобель">Кобель</option>
                        <option value="Сука">Сука</option>
                    </select>
                </div>
            </th>
            <th>
                <div class="d-flex align-items-center">
                    Баллы
                    <select class="form-control ml-2" id="ratingDropdown">
                        <option value="all" selected>Все</option>
                        <option value="0-9">0-9</option>
                        <option value="10-19">10-19</option>
                        <option value="20-29">20-29</option>
                        <option value="30-39">30-39</option>
                        <option value="40-49">40-49</option>
                    </select>
                </div>
            </th>
        </tr>
        </thead>
        <tbody id="dogData">
            <!-- Таблица будет заполняться данными с помощью JavaScript -->
        </tbody>
    </table>
    <div id="noResultsMessage" class="text-center mt-3" style="display: none;">
        Ничего не найдено. <br>
        Попробуйте написать имя на другой языке или поставить другие параметры.
    </div>
</div>

<div class="text-center">
    <button class="btn btn-primary mt-3" id="showAllButton">Показать все</button>
    <button class="btn btn-secondary mt-3 ml-2" id="showLessButton">Показать меньше</button>
</div>

<footer class="footer" id="footer">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6">
                <h5>О нас</h5>
                <p>Мы представляем систему отслеживания рейтинга собаки на соревнованиях по курсингу.</p>
            </div>
            <div class="col-md-6">
                <h5>Контакты</h5>
                <p class="email"><i class="fas fa-envelope"></i> t.kuzmi@gmail.com</p>
                <p class="phone"><i class="fas fa-phone-alt"></i> +7(916)606-84-46</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        let initialSexSelection = $("#sexDropdown").val();
        let initialNameSearch = $("#nameSearch").val();
        let initialRatingSelection = $("#ratingDropdown").val();
        let initialType = $("#typeDropdown").val();
        loadData(initialType, initialSexSelection, initialNameSearch, initialRatingSelection, false);
    });

    function loadData(selectedType, selectedSex, nameSearch, selectedRating, allRows = false) {
        $.ajax({
            url: "/get-data",
            type: "POST",
            data: JSON.stringify({
                selectedType: selectedType,  // новый параметр
                selectedSex: selectedSex,
                nameSearch: nameSearch,
                selectedRating: selectedRating,
                allRows: allRows
            }),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (data) {
                let tableContent = '';
                if (data.length === 0) {
                    $("#noResultsMessage").show();
                    $("#showAllButton").hide();
                    $("#showLessButton").hide();
                    $("#dogData").html(tableContent);
                } else {
                    $("#noResultsMessage").hide();
                    for (let i = 0; i < data.length; i++) {
                        let name = data[i].name.replace("/", "<br>");
                        tableContent += '<tr><td>' + data[i].type + '</td><td>' + name + '</td><td>' + data[i].sex + '</td><td>' + data[i].TotalScore + '</td></tr>';
                    }
                    $("#dogData").html(tableContent);

                    if (allRows) {
                        $("#showAllButton").hide();
                        $("#showLessButton").show();
                    } else {
                        $("#showAllButton").show();
                        $("#showLessButton").hide();
                    }
                }
            }
        });
    }

    function updateData() {
        let selectedType = $("#typeDropdown").val();
        let selectedSex = $("#sexDropdown").val();
        let nameSearch = $("#nameSearch").val();
        let selectedRating = $("#ratingDropdown").val();
        loadData(selectedType, selectedSex, nameSearch, selectedRating);
    }

    $("#nameSearch").on('input', function () {
        updateData();
    });

    $("#sexDropdown").change(function () {
        updateData();
    });

    $("#ratingDropdown").change(function () {
        updateData();
    });

    $("#typeDropdown").change(function () {
        updateData();
    });

    $("#showAllButton").click(function () {
        updateData();
    });

    $("#showLessButton").click(function () {
        updateData();
    });

</script>
</body>
</html>
